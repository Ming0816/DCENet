# general settings
name: DCENet-HIDE-test
model_type: MultiHeadImageRestorationModel
scale: 1
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:

  test:
    name: HIDE-test
    type: PairedImageDataset

    dataroot_gt: ./datasets/HIDE/target
    dataroot_lq: ./datasets/HIDE/input

    io_backend:
      type: disk

# network structures
network_g:
  type: DCENetMHLocal
  width: 60
  enc_blk_nums: [1, 1, 1, 27]
  middle_blk_num: 1
  dec_blk_nums: [1, 1, 1, 1]
  n_heads: 4
  combinate_heads: true
  dual_pixel_task: false
  test_cross_blur: true

# path
path:
  pretrain_network_g: ./net_g_GoPro.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: false
  grids: false
  # crop_size: 256


  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr_mh
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim_mh
      crop_border: 0
      test_y_channel: false
    lpips:
      type: calculate_lpips_mh
# dist training settings
dist_params:
  backend: nccl
  port: 29500
